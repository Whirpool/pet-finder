<div ng-repeat="pet in pagination.pagedItems">
    <div class="col-lg-3" ng-if="pet">
        <div class="view view-fifth">
            <pf-list-gallery images="pet.images"></pf-list-gallery>
            <div class="mask">
                <br/>
                <table>
                    <tr><h3>#{{pet.id}}</h3></tr>
                    <tr>
                        <td>{{model.header.breed}}</td>
                        <div ng-repeat="breed in pet.breeds">
                            {{breed}}
                        </div>
                    </tr>
                    <tr>
                        <td>{{model.header.name}}</td>
                        <td>{{pet.date}}</td>
                    </tr>
                    <tr>
                        <td>{{model.header.pet}}</td>
                        <td>{{pet.eyes}}</td>
                    </tr>
                    <tr>
                        <td>{{model.header.age}}</td>
                        <td>{{pet.fur}}</td>
                    </tr>
                    <tr>
                        <td>{{model.header.sex}}</td>
                        <td>{{pet.sex}}</td>
                    </tr>
                </table>
                <a href="javascript:void(0)" class="btn-info btn-sm" ng-click="onMap(pet)">Показать на карте</a>
                <a class="btn-info btn-sm" ui-sref="detail.modal({id: pet.id, type: model.init.type, status: model.init.status})">Подробнее</a>
            </div>
        </div>
    </div>
</div>
