<br/><br/>
<form name="searchForm" class="form-horizontal well well-sm" novalidate>
    <fieldset>
        <div class="control-group">
            <div class="controls">
                <h3>Поиск</h3>
                <span>(Оставьте поля пустыми если не уверенны в ответе)</span>
                <p class="alert-danger" ng-show="error.zoom">Слишком большой зум</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"> {{model.header.looking}} </label>
            <div class="col-sm-7">
                <select class="form-control" ng-model="model.formSearch.search_type" name="type">
                    <option value="1">Хозяина</option>
                    <option value="2">Питомца</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{model.header.breed}}</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="model.formSearch.breed" name="breed">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{model.header.age}}</label>
            <div class="col-sm-7">
                <select class="form-control" ng-model="model.formSearch.age_id" name="age" ng-options="age.type_id as age.name for age in model.relations.age">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{model.header.pet}}</label>
            <div class="col-sm-7">
                <select class="form-control" ng-model="model.formSearch.pet_id" name="pet" ng-options="pet.type_id as pet.name for pet in model.relations.pet">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{model.header.sex}}</label>
            <div class="col-sm-7">
                <select class="form-control" ng-model="model.formSearch.sex" name="sex" ng-options="sex.type_id as sex.name for sex in model.relations.sex">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{model.header.date}}</label>
                <div class="col-sm-7 input-group">
                    <input type="text"
                           class="form-control"
                           datepicker-popup="dd-MM-yyyy"
                           ng-model="datepicker"
                           show-weeks="false"
                           show-button-bar="false"
                           max="maxDate"
                           ng-required="true"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>&nbsp</button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button ng-click="submitForm()" type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid">Найти</button>
            </div>
        </div>
    </fieldset>
</form>
